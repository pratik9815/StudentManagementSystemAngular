<div class="container">
    <div class="left">
        <h1>Student Registration</h1>
        <form id="record-form" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <input type="text" id="name" placeholder="Name" formControlName="name">
            <input type="number" id="age" placeholder="Age" formControlName="age">
            <input type="text" id="email" placeholder="Email" formControlName="email">
            <button type="submit" class="button">Add Record</button>
            <!-- <input type="hidden" id="edit-index" value="-1"> -->
        </form>
    </div>

</div>

<div class="right">
    <h2>Records</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.email}}</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>

    </table>
</div>
